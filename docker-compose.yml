version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: chef-anti-inflatie-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - GITHUB_TOKEN=${GITHUB_TOKEN}
    volumes:
      - backend-data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - chef-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: chef-anti-inflatie-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - chef-network

  # Optional: Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: chef-anti-inflatie-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - chef-network
    profiles:
      - with-proxy

volumes:
  backend-data:

networks:
  chef-network:
    driver: bridge
